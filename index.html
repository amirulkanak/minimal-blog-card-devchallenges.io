<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basics -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon" />

    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Page Tittle -->
    <title>Minimal Blog Card</title>

    <!-- =======================================================
  * Name: Minimal Blog Card Template
  * Updated: July 13 2024
  * Developer: Amirul Alam Kanak
  * Github: github.com/amirulkanak
  * Credits: https://devchallenges.io/challenge/minimal-blog-card
  ======================================================== -->
  </head>

  <body>
    <!-- Minimal Blog Card -->
    <section class="container">
      <article>
        <div class="card">
          <div class="card-body">
            <div class="card-img">
              <img
                class="card-img"
                width="100%"
                height="auto"
                src="./assets/images/cactus_img.jpg"
                alt="cactus tree" />
            </div>
            <span class="card-tag">Design</span>
            <div class="card-content">
              <div class="card-tittle-desc">
                <h2 class="card-tittle">Embracing Minimalism</h2>
                <p class="card-desc">
                  Form minimalist sculptures to minimalist paintings, this blog
                  will inspire you to appreciate the beauty that lies in
                  simplicity
                </p>
              </div>
              <h4 class="card-author">Amirul Kanak</h4>
            </div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
